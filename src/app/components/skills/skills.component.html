<div class="row">

  <h1>Hard & Soft skills</h1>
  <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-outline-info">Nueva Skill</button>
  </div>


  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="90" [imageSrc]="''" 
      [title]="(skill.nombre)"
      [titleColor]="'#212F3C'"
      [showTitle]="true" 
      [showImage]="false" 
      [imageHeight]="70" 
      [imageWidth]="70" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="16" 
      [innerStrokeWidth]="2" 
      [outerStrokeColor]="'#9033FF'"
      [outerStrokeColor]="'#9033FF'"
      [innerStrokeColor]="'#CB9FFF'" 
      [animation]="true" 
      [animationDuration]="300">
      </circle-progress>

      <div>
          <td>
              <button class="btn btn-outline-info" routerLink="/editskill/{{skill.id}}">
                  <i class="bi bi-pencil-fill"></i></button>
          </td>
          <td>
              <button class="btn btn-danger" (click)="delete(skill.id)">
                  <i class="bi bi-trash-fill"></i></button>
          </td>
      </div>
      
  </div>
</div>
