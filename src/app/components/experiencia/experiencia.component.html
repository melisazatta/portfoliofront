<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-outline-info" routerLink="/nuevaexp">
      Nueva Experiencia
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h2>{{ Experiencia.nombreE }}</h2>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td>
            <button
              class="btn btn-outline-info"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-fill"></i> EDITAR
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i> BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
